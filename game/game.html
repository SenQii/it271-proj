<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الأسئلة - لعب </title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="game.css">
    <link href='https://fonts.googleapis.com/css?family=Baloo Bhaijaan 2' rel='stylesheet'>
</head>



<body class="center">
    <div>


<div id ="game" >
<h2 id="question">جاوب على السؤال الآتي: </h2>




<script>

let r1= Math.random();
let r2 =Math.random();
let x ,y;
x = Math.floor((r1*10)+1);
y = Math.floor((r2*10)+1);
let result = x + y ;

document.write( `<h2> كم يساوي ${x} + ${y} = ? </h2>`);

</script>



<div >
    <h2 id="ques"></h2>
<input id="answer">
<button id="btn"> إرسال </button>
<h3 id="correct"></h3> 
<p>  مجموع النقاط= </p>
<p id="score"> 0 </p>
</div>
</div> 


   
<script>

let answerjs; 

document.getElementById("btn").onclick = function(){
answerjs =document.getElementById("answer").value;
let answerright = parseInt(answerjs);

let score =0; 

if (answerright == result){
    document.getElementById("correct").innerHTML= " إجابة صحيحة!";
score++;

}
else{
    document.getElementById("correct").innerHTML= " للأسف إجابة خاطئة.." ;
score--;
}
document.getElementById("score").innerHTML= score;






}









</script>


</body>
</html>
